name: "Feature Test - Namespaced"
description: "Create an unmanaged, namespaced scratch org and run Apex tests"
inputs:
  dev-hub-auth-url:
    type: string
    required: True
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - name: Run CumulusCI Flow
      uses: cumulusci-actions/execute-flow-scratch@main
      with:
        dev-hub-auth-url: ${{ inputs.dev-hub-auth-url }}
        org-name: dev_namespaced
        flow-name: ci_feature
